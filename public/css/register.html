    <body class="bg-gray-100 flex justify-center items-center h-screen ">
        <div class="bg-white p-8 rounded shadow-md w-96" >
            <h2 class="text-2xl font-bold mb-4">Register</h2>
            <form action="http://localhost/faller_recipeSharing/database/dbconnect/register.php" method="POST">
                <div class="mb-4">
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text"  name="first_name" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter your firstname" required>
                </div>
                <div class="mb-4">
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text"  name="last_name" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter your lastname" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">email</label>
                    <input type="text" name="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="text-blue-500 cursor-pointer font-bold" >Create Account</button>
            </form>
