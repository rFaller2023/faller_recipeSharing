<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form action="http://localhost/faller_recipeSharing/database/dbconnect/login.php" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text"  name="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter your Email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password"  name="password" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 bg-gradient-to-r text-black p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200 font-bold">Login</button>
        </form>
    </form>
    <p class="mt-4 text-sm">Don't have an account? <a href="register.html
        " class="text-blue-500">Register</a></p>
</div>
    
</body>
</html>
